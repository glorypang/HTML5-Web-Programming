<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      div:nth-child(1) {
        top: 10px;
        left: 10px;
        background-color: red;
      }
      div:nth-child(2) {
        left: 50px;
        top: 50px;
        background-color: green;
      }
      div:nth-child(3) {
        left: 90px;
        top: 90px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
