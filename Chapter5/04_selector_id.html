<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #header {
        background-color: red;
        margin: 0 auto;
        width: 600px;
      }
      #wrap {
        margin: 0 auto;
        width: 600px;
        overflow: hidden;
      }
      #aside {
        width: 250px;
        float: left;
        background-color: blue;
      }
      #content {
        width: 350px;
        float: left;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#Header</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside</h1>
      </div>
      <div id="content">
        <h1>#content</h1>
      </div>
    </div>
  </body>
</html>
